        <!-- Inicio Seccion Modificable -->
        <div class="container form-container">
            <h2>Registro de Huéspedes</h2>
            <form class="row g-3">
                <!-- Nombre Completo -->
                <div class="col-md-6">
                    <label for="inputNombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Tu nombre"
                        oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '')">
                </div>

                <!-- Correo Electrónico -->
                <div class="col-md-6">
                    <label for="inputCorreo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputCorreo" placeholder="tucorreo@ejemplo.com">
                </div>

                <!-- Número de Identificación -->
                <div class="col-md-6">
                    <label for="inputIdentificacion" class="form-label">Número de Identificación</label>
                    <input type="number" class="form-control" id="inputIdentificacion" placeholder="123456789"
                        inputmode="numeric">
                </div>

                <!-- Número de Contacto -->
                <div class="col-md-6">
                    <label for="inputNumerocontacto" class="form-label">Número de Contacto</label>
                    <input type="number" class="form-control" id="inputNumerocontacto" placeholder="321665334"
                        inputmode="numeric">
                </div>

                <!-- Lugar de Residencia -->
                <div class="col-md-6">
                    <label for="inputLugarResidencia" class="form-label">Lugar de Residencia</label>
                    <input type="text" class="form-control" id="inputLugarResidencia" placeholder="Medellín">
                </div>

                <!-- Fecha de Nacimiento -->
                <div class="col-md-6">
                    <label for="inputFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="inputFechaNacimiento">
                </div>

                <!-- Fecha de Llegada y Fecha de Salida -->
                <div class="col-md-6">
                    <label for="llegada" class="form-label">Fecha de Llegada</label>
                    <input type="date" class="form-control" id="llegada" name="llegada" required>
                </div>
                <div class="col-md-6">
                    <label for="salida" class="form-label">Fecha de Salida</label>
                    <input type="date" class="form-control" id="salida" name="salida" required>
                </div>

                <!-- Tipo de Acomodación -->
                <div class="col-12">
                    <label for="opciones" class="form-label">Tipo de Acomodación</label>
                    <select class="form-select" id="opciones" name="opciones" required>
                        <option value="">Seleccione una opción</option>
                        <option value="opcion1">Estándar</option>
                        <option value="opcion2">Familiar</option>
                        <option value="opcion3">Deluxe</option>
                        <option value="opcion4">Presidencial</option>
                    </select>
                </div>

                <!-- Botones de Acción -->
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btnregistrar btn-primary">Registrar</button>
                    <button type="button" class="btn btnlimpiar btn-secondary" onclick="limpiarCampos()">
                        <i class="bi bi-trash"></i> Limpiar
                    </button>
                </div>
                
            <div id="contenedor-acompanantes"></div>
            <button id="btnAgregarAcompanante">Agregar Acompañante</button>

            <script>
                let acompananteCounter = 0;
        
                document.getElementById('btnAgregarAcompanante').addEventListener('click', function () {
                    acompananteCounter++;
        
                    const contenedor = document.getElementById('contenedor-acompanantes');
                    const nuevoAcompanante = `
                        <div class="row g-3 mb-4" id="acompanante-${acompananteCounter}">
                            <div class="col-md-6">
                                <label for="nombreAcompanante${acompananteCounter}" class="form-label">Nombre Acompañante ${acompananteCounter}</label>
                                <input type="text" class="form-control" id="nombreAcompanante${acompananteCounter}" placeholder="Nombre del acompañante" oninput="this.value = this.value.replace(/[^A-Za-z\\s]/g, '')">
                            </div>
                            <div class="col-md-6">
                                <label for="identificacionAcompanante${acompananteCounter}" class="form-label">Número de Identificación</label>
                                <input type="number" class="form-control" id="identificacionAcompanante${acompananteCounter}" placeholder="Identificación" inputmode="numeric">
                            </div>
                            <div class="col-12 text-center">
                                <button type="button" class="btn btn-danger" onclick="eliminarAcompanante(${acompananteCounter})">
                                    <i class="bi bi-trash"></i> Eliminar Acompañante
                                </button>
                            </div>
                        </div>
                    `;
        
                    contenedor.insertAdjacentHTML('beforeend', nuevoAcompanante);
                });
        
                function eliminarAcompanante(id) {
                    const acompananteDiv = document.getElementById(`acompanante-${id}`);
                    if (acompananteDiv) {
                        acompananteDiv.remove();
                    }
                }
            </script>

        </form>
    </div>

    <!-- Script para limpiar el formulario -->
    <script>
        function limpiarCampos() {
            const formElements = document.querySelectorAll('input, select');
            formElements.forEach(element => element.value = '');
        }
    </script>
